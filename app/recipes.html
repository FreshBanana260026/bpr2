<div id="wrapper-home">
    <top-menu></top-menu>
    <div id="page-body">
        <div id="recipe-content">
            <div id="recipe-filters">
                <h1>Filter</h1>
                Select filter:
                <div id="recipe-filter-wrapper">
                    <button id="recipe-filter">
                        filter
                    </button>
                    <ul id="filter-content">
                        <li class="filter-option">name</li>
                        <li class="filter-option">ingredient</li>
                        <li class="filter-option">category</li>
                    </ul>
                </div>
                <br>
                <!--<br>Search parameter: <input type="text" name="" ng-model=""><br><br>-->
                <!--Search by ingredient:<br><input type="text" name="" ng-model=""><br><br>
                Search by category:<br><input type="text" name="" ng-model=""><br><br>-->
                <button id="filter-search-button">Search</button>
            </div>
            <ul id="recipe-list">
                <li ng-repeat="recipe in recipesArray" ng-click="recipeClick(recipe)">{{recipe.recipename}}</li>
            </ul>
        </div>
    </div>
</div>

<div id="wrapper-home">
    <top-menu></top-menu>
    <div id="recipe-div">
        <div id="recipe-wrap">
            <div id="recipe-text-area">
                <h1>{{recipe.recipename}}</h1>
                <p class="recipe-top"><b>Category:</b> <b class="white">{{recipe.category}}</b></p>
                <p class="recipe-top"><b>Ingredients:</b> <b class="white">milk, water, soda, lemons</b></p>
                <p class="recipe-text"><b>{{recipe.recipetext}}</b></p>
            </div>
        </div>
    </div>
</div>
